openapi: 3.0.3
info:
  title: Books Lending Service API
  description: |
    A .NET 8 Web API for managing a library's book lending system.
    
    **The same codebase runs locally with `dotnet run` AND on AWS Lambda!**
    
    ## Features
    - Add new books to the library
    - List all books with availability status
    - Check out books
    - Return books
    
    ## Technology Stack
    - **Framework**: .NET 8, ASP.NET Core
    - **Database**: DynamoDB (local or AWS)
    - **Deployment**: AWS Lambda + API Gateway (via CDK)
    - **Documentation**: Swagger/OpenAPI
    
    ## Local Development
    ```bash
    # Run locally
    make run-local
    
    # Access Swagger UI
    http://localhost:5000/swagger
        
    ## Authentication
    Currently, this API does not require authentication (public endpoints).

    
    ## Rate Limiting
    - **Local**: No rate limiting
    - **AWS**: API Gateway default throttling (10,000 req/sec per region)
    
  version: 1.0.0
  contact:
    name: API Support
    url: https://github.com/nabeelfarid/bls
